QUERY_LOGIN                 = SELECT * FROM utente WHERE utente.email = ? AND utente.pass = ?
QUERY_PRODOTTI_FORNITI      = SELECT Fornitore.nomeAttivita, Prodotto.nome, Prodotto.tipoAnimale, Prodotto.taglia, Prodotto.costo FROM utente AS Fornitore INNER JOIN fornitura ON Fornitore.nomeAttivita = fornitura.nomeAttivita INNER JOIN prodottofornito AS Prodotto ON fornitura.CodiceProdottoFornito = Prodotto.CodiceProdottoFornito;
QUERY_CONTRATTI_FORNITURA   = SELECT Ristoratore.nomeAttivita AS Ristoratore , Fornitore.nomeAttivita AS Fornitore , prodottofornito.nome, prodottofornito.tipoAnimale ,prodottofornito.taglia, prodottofornito.costo FROM  contratto INNER JOIN utente AS Ristoratore ON contratto.Ristoratore = Ristoratore.nomeAttivita INNER JOIN utente AS Fornitore ON contratto.Fornitore = Fornitore.nomeAttivita INNER JOIN fornitura ON Fornitore.nomeAttivita = fornitura.nomeAttivita INNER JOIN prodottofornito ON fornitura.CodiceProdottoFornito = prodottofornito.CodiceProdottoFornito WHERE contratto.Ristoratore = ?;
QUERY_CATEGORIE_DISPENSA    = SELECT categoria.nomeDispensa AS dispensa, COUNT(nomeCategoria) AS numeroBoxCategorie FROM categoria WHERE categoria.nomeAttivitaRistoratore = ? GROUP BY (nomeDispensa);
QUERY_NOME_CATEGORIE        = SELECT nomeCategoria FROM categoria WHERE categoria.nomeAttivitaRistoratore = ? AND nomeDispensa = ?;
QUERY_PRODOTTI              = SELECT nome, numLotto, scadenza, taglia, numeroScorte, costo, tipoAnimale FROM prodotto WHERE prodotto.nomeAttivitaRistoratore = ? AND nomeDispensa = ? AND nomeCategoria = ?;
QUERY_INSERT_DISPENSA       = INSERT INTO dispensa VALUES (?, ?);
QUERY_INSERT_CATEGORIA      = INSERT INTO categoria VALUES (?,?,?);
QUERY_INSERT_PRODOTTO       = INSERT INTO prodotto (nome, numLotto, scadenza, taglia, numeroScorte, costo, tipoAnimale, nomeCategoria, nomeDispensa, nomeAttivitaRistoratore) VALUES (?,?,?,?,?,?,?,?,?,?);